name: CI

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Setup Go
        uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f
        with:
          go-version: 1.19

      - name: Setup Go Tools
        run: make tools

      - name: QC
        run: make qc

      - name: Check Build
        run: make build

      - name: Test
        run: make test
